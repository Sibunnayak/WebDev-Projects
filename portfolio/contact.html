<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container">
      <div class="sidebar sidebargo">
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="intro.html">My Intro</a></li>
            <li><a href="service.html">Services</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact Me</a></li>
          </ul>
        </nav>
      </div>

      <div class="main">
        <div class="hamburger">
          <img class="ham" src="bar.png" alt="" width="23" />
          <img class="cross" src="cross.png" alt="" width="23" />
        </div>
        <div class="handle">
          <p>
            <a href="https://www.linkedin.com/in/sibunnayak/" target="_blank">
              <ion-icon name="logo-linkedin"></ion-icon>
            </a>
            <a href="https://github.com/Sibunnayak" target="_blank">
              <ion-icon name="logo-github"></ion-icon>
            </a>
            <a href="https://www.instagram.com/ig_sibun/" target="_blank">
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
          </p>
        </div>
        <div class="contact">
          <div class="formateCon">
            <img
              src="https://c.tenor.com/NOYF3f82b_gAAAAC/programmer.gif"
              width="350px"
              height="200px"
              ;
            />
          </div>
          <div class="contactform">
            <h1>Contact me for work/general Enquiries</h1>
            <form>
              <div class="mb-3">
                <label for="clientname" class="form-label">Name</label>
                <input
                  type="name"
                  class="form-control"
                  id="clientname"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="clientemail" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="clientemail"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="clientphone" class="form-label">Phone</label>
                <input type="phone" class="form-control" id="clientphone" />
              </div>
              <div class="mb-3">
                <label for="clientenquiry" class="form-label">Enquiry</label>
                <textarea name="message"> </textarea>
                <div id="emailHelp" class="form-text">
                  We'll never share your email & phone with anyone else.
                </div>
              </div>
              <div class="mb-3" id="form-check">
                <input type="checkbox" id="form-check-input" id="isclient" />
                <label class="form-check-label" for="isclient"
                  >I want you to work on a project with me</label
                >
              </div>
              <button type="submit" class="btn btn-sm">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  </body>
</html>
